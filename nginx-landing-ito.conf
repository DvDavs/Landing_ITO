# Configuración de Nginx para Landing ITO
# Copiar este archivo a /etc/nginx/sites-available/landing-ito
# Luego crear enlace simbólico: sudo ln -s /etc/nginx/sites-available/landing-ito /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name 147.182.206.143;

    # Tamaño máximo de archivos a subir
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/landing-ito-access.log;
    error_log /var/log/nginx/landing-ito-error.log;

    # Configuración de proxy para la aplicación Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers importantes para el proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache y timeout
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Cache para archivos estáticos (opcional, mejora rendimiento)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

